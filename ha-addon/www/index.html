<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>ESP32 BLE Presence Management</title>
  <style>
    body { font-family: sans-serif; margin: 20px; background: #f4f4f4; color: #333; }
    h1 { text-align: center; margin-bottom: 30px; }
    .group { background: #fff; border-radius: 8px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h2 { margin-top: 0; margin-bottom: 15px; }
    ul { list-style: none; padding-left: 0; }
    li { margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; padding: 5px 10px; border-radius: 5px; background: #f9f9f9; }
    .node { margin-left: 20px; background: #eef; }
    .btn { margin-left: 5px; cursor: pointer; padding: 3px 8px; border: none; border-radius: 4px; background: #1976d2; color: white; font-size: 0.9em; }
    .btn.delete { background: #d32f2f; }
    .btn:hover { opacity: 0.85; }
  </style>
</head>
<body>

<h1>ESP32 BLE Presence Management</h1>

<div class="group">
  <h2>Ruumid</h2>
  <ul id="roomsList"></ul>
  <button class="btn" onclick="addRoom()">+ Lisa ruum HA nimekirjast</button>
</div>

<div class="group">
  <h2>Inimesed</h2>
  <ul id="usersList"></ul>
  <button class="btn" onclick="addUser()">+ Lisa inimene HA nimekirjast</button>
</div>

<script>
// --- API fetch functions ---
async function fetchRooms() {
  const res = await fetch('/rooms');
  return res.json();
}

async function fetchDevices() {
  const res = await fetch('/devices');
  return res.json();
}

async function fetchUsers() {
  const res = await fetch('/users');
  return res.json();
}

// --- Render functions ---
async function renderRooms() {
  const rooms = await fetchRooms();
  const list = document.getElementById("roomsList");
  list.innerHTML = "";
  for (let room of rooms) {
    const li = document.createElement("li");
    li.textContent = room.name + ` (ID: ${room.id})`;

    const btnAddESP = document.createElement("button");
    btnAddESP.textContent = "+ Lisa ESP32";
    btnAddESP.className = "btn";
    btnAddESP.onclick = () => alert(`Lisa ESP32 ruumi ${room.name}`);

    const btnDelete = document.createElement("button");
    btnDelete.textContent = "Kustuta";
    btnDelete.className = "btn delete";
    btnDelete.onclick = async () => {
      if(confirm(`Kas kustutada ruum "${room.name}"?`)) {
        await fetch(`/rooms/${room.id}`, { method: "DELETE" });
        renderRooms();
      }
    }

    li.appendChild(btnAddESP);
    li.appendChild(btnDelete);
    list.appendChild(li);
  }
}

async function renderUsers() {
  const users = await fetchUsers();
  const list = document.getElementById("usersList");
  list.innerHTML = "";
  for (let uname in users) {
    const user = users[uname];
    const li = document.createElement("li");
    li.textContent = uname;

    const subUl = document.createElement("ul");
    user.devices.forEach(dev => {
      const devLi = document.createElement("li");
      devLi.className = "node";
      devLi.textContent = `${dev.name} (${dev.id})`;

      const btnHa = document.createElement("button");
      btnHa.textContent = "+ Lisa HA seade";
      btnHa.className = "btn";
      btnHa.onclick = () => alert(`Lisa HA seade kasutajale ${uname}`);

      const btnLive = document.createElement("button");
      btnLive.textContent = "+ Lisa n채htav seade";
      btnLive.className = "btn";
      btnLive.onclick = () => alert(`Lisa n채htav seade kasutajale ${uname}`);

      devLi.appendChild(btnHa);
      devLi.appendChild(btnLive);
      subUl.appendChild(devLi);
    });
    li.appendChild(subUl);
    list.appendChild(li);
  }
}

// --- Add functions ---
async function addRoom() {
  const roomName = prompt("Vali v천i kirjuta uus ruum HA nimekirjast:");
  if(roomName) {
    await fetch('/rooms', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name: roomName })
    });
    renderRooms();
  }
}

async function addUser() {
  const userName = prompt("Vali kasutaja HA nimekirjast v천i kirjuta uus:");
  if(userName) {
    await fetch('/users', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ user_name: userName })
    });
    renderUsers();
  }
}

// --- Init ---
renderRooms();
renderUsers();

</script>

</body>
</html>
